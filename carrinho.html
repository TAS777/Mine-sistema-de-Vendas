<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- No cabeçalho da página carrinho.html -->

    <title>Carrinho de Compras - Compre Bem Hoje</title>
    <style>
        /* Seu estilo CSS aqui */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .carrinho {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .produto {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .produto img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 10px;
        }

        .produto-info {
            flex-grow: 1;
        }

        .produto button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carrinho de Compras</h1>
    </header>

    <div class="carrinho" id="carrinho">
        <!-- O conteúdo do carrinho será adicionado aqui dinamicamente com JavaScript -->
    </div>

    <script>
        // Exibir carrinho quando a página carregar
        document.addEventListener('DOMContentLoaded', function () {
            exibirCarrinho();
        });

        // Função para remover do carrinho
        window.removerDoCarrinho = function (nome) {
            const index = carrinho.findIndex(produto => produto.nome === nome);
            if (index !== -1) {
                carrinho.splice(index, 1);
                exibirCarrinho();
            }
        };
    </script>
</body>

</html>
